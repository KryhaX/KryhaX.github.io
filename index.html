<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krystian Wierciak | DevOps Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #1a1a2e;
            --purple: #a855f7;
            --purple-light: #c084fc;
            --cyan: #06b6d4;
            --text: #e5e7eb;
            --text-dim: #9ca3af;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                linear-gradient(90deg, rgba(168,85,247,.03) 1px, transparent 1px),
                linear-gradient(rgba(168,85,247,.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: grid 20s linear infinite;
        }

        @keyframes grid {
            to { transform: translate(50px, 50px); }
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: .3;
            z-index: -1;
            animation: float 15s ease-in-out infinite;
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: var(--purple);
            top: -200px;
            right: -200px;
        }

        .orb2 {
            width: 300px;
            height: 300px;
            background: var(--cyan);
            bottom: -150px;
            left: -150px;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26,26,46,.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            z-index: 1000;
            border-bottom: 1px solid rgba(168,85,247,.2);
        }

        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--purple), var(--cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            transition: .3s;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--purple-light);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--purple);
            transition: .3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .lang-btn {
            background: rgba(168,85,247,.1);
            border: 1px solid var(--purple);
            padding: .5rem 1rem;
            border-radius: 20px;
            color: var(--purple-light);
            cursor: pointer;
            transition: .3s;
        }

        .lang-btn:hover {
            background: var(--purple);
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        section {
            min-height: 100vh;
            padding: 6rem 0;
            display: flex;
            align-items: center;
        }

        .hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--purple), var(--cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--purple-light);
            margin-bottom: 1rem;
        }

        .hero p {
            color: var(--text-dim);
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .profile-pic {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            border: 3px solid var(--purple);
            box-shadow: 0 0 50px rgba(168,85,247,.5);
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            to { box-shadow: 0 0 80px rgba(168,85,247,.8); }
        }

        .btns {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: .3s;
            display: inline-block;
        }

        .btn-primary {
            background: var(--purple);
            color: white;
            border: 2px solid var(--purple);
        }

        .btn-primary:hover {
            background: transparent;
            box-shadow: 0 0 30px rgba(168,85,247,.6);
        }

        .btn-secondary {
            background: transparent;
            color: var(--purple-light);
            border: 2px solid var(--purple);
        }

        .btn-secondary:hover {
            background: var(--purple);
            color: white;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
            background: linear-gradient(135deg, var(--purple), var(--cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .timeline {
            position: relative;
            padding-left: 3rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 2px;
            background: linear-gradient(180deg, var(--purple), var(--cyan));
        }

        .timeline-item {
            position: relative;
            margin-bottom: 3rem;
            padding: 1.5rem;
            background: var(--bg-card);
            border-radius: 15px;
            border: 1px solid rgba(168,85,247,.2);
            transition: .3s;
        }

        .timeline-item:hover {
            border-color: var(--purple);
            box-shadow: 0 0 30px rgba(168,85,247,.3);
            transform: translateX(10px);
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -3.5rem;
            top: 2rem;
            width: 15px;
            height: 15px;
            background: var(--purple);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(168,85,247,.8);
        }

        .date {
            color: var(--cyan);
            font-weight: bold;
            margin-bottom: .5rem;
        }

        .job-title {
            font-size: 1.5rem;
            color: var(--purple-light);
            margin-bottom: .5rem;
        }

        .company {
            color: var(--text-dim);
            margin-bottom: 1rem;
        }

        .timeline-item ul {
            color: var(--text-dim);
            line-height: 1.6;
            padding-left: 1.5rem;
        }

        .timeline-item li {
            margin-bottom: .5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(168,85,247,.2);
            transition: .3s;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(168,85,247,.1), rgba(6,182,212,.1));
            opacity: 0;
            transition: .3s;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            border-color: var(--purple);
            box-shadow: 0 0 40px rgba(168,85,247,.3);
            transform: translateY(-10px);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
